<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实名认证</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>用户登录</title>
    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/fontello.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/animsition.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700|Merriweather:300,300i,400,400i,700,700i" rel="stylesheet">
    <!-- owl Carousel Css -->
    <link href="../css/owl.carousel.css" rel="stylesheet">
    <link href="../css/owl.theme.css" rel="stylesheet">
</head>
<body>

    <div style="margin-left:400px;margin-top:50px" id="notFinish">
        <div style="width:50px;height:50px;"><img src="/images/wrongone.png"></div>
        <h1>请先完善基本信息！</h1>
    </div>

    <div style="margin-left:400px;margin-top:50px;width:800px" id="waitFinish">
        <h1>实名认证</h1><h5 style="color:red;">*以下全为必填项</h5>
        <form id="realForm">
        <table class="table table-striped">
            <input type="hidden" id="hideId">
            <tr class="success">
                <td><h3>真实姓名</h3><span id="spanYi"></span></td>
                <td><input type="text" class="form-control" id="realName" placeholder="请填写与身份证一致的真实姓名"></td>
            </tr>
            <tr class="info">
                <td><h3>身份证号</h3><span id="spanEr"></span></td>
                <td><input type="text" class="form-control" id="idNumber" placeholder="请填写18位身份证号码"></td>
            </tr>
            <tr class="warning">
                <td><h3>性别</h3></td>
                <td>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="man" value="男"> 男
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="woman" value="女"> 女
                    </label>
                </td>
            </tr>
            <tr class="danger">
                <td><h3>学历</h3></td>
                <td><select id="academic" class="form-control">
                    <option>本科</option>
                    <option>专科</option>
                    <option>中专</option>
                    <option>博士</option>
                    <option>硕士</option>
                </select></td>
            </tr>
            <tr class="info">
                <td><h3>住房</h3></td>
                <td><select id="housed" class="form-control">
                    <option>高档别墅</option>
                    <option>居民小区</option>
                    <option>廉价租房</option>
                    <option>职工宿舍</option>
                </select></td>
            </tr>
            <tr class="success">
                <td><h3>婚姻</h3></td>
                <td><select id="marriage" class="form-control">
                    <option>未婚</option>
                    <option>已婚</option>
                </select></td>
            </tr>
            <tr class="warning">
                <td><h3>收入</h3></td>
                <td><select id="income" class="form-control">
                    <option>1500以内</option>
                    <option>1500-5000</option>
                    <option>5000-10000</option>
                    <option>10000-30000</option>
                    <option>30000以上</option>
                </select></td>
            </tr>
            <tr class="danger">
                <td><h3>家庭住址</h3></td>
                <td>
                    <div class="col-xs-4"><select class="form-control" id="theProvince"><option></option></select></div>
                    <div class="col-xs-4"><select class="form-control" id="theCity"><option>-请选择-</option></select></div>
                    <div class="col-xs-4"><select class="form-control" id="theArea"><option>-请选择-</option></select></div>
                    <input type="text" class="form-control" id="theDetail" placeholder="详细地址">
                </td>
            </tr>
            <tr class="info">
                <td>
                    <h3>手持身份证照</h3><br>
                    <img src='/forwardUser/showPic?fileName=defaulthead.jpg' class='img-thumbnail' id="fwdPic"><br>
                    <input type="file" id="forwardPic" name="forwardPic"><br>
                    <div style="width:400px;height:300px"><img src="/images/forwardexample.jpg"></div>
                </td>
                <td>
                    <h3>参考实例</h3><br>
                    <div style="width:300px;height:300px"><img src="/images/forwardidcard.png"></div>
                </td>
            </tr>
            <tr class="success">
                <td>
                    <h3>身份证反面照</h3><br>
                    <img src='/forwardUser/showPic?fileName=defaulthead.jpg' class='img-thumbnail' id="bckPic"><br>
                    <input type="file" id="backPic" name="backPic"><br>
                    <div style="width:300px;height:300px"><img src="/images/backexample.jpg"></div>
                </td>
                <td>
                    <h3>参考实例</h3><br>
                    <div style="width:300px;height:300px"><img src="/images/backidcard.png"></div>
                    <button id="subReal" class="btn btn-primary">提交信息</button>
                </td>
            </tr>
        </table>
        </form>
    </div>

    <div style="margin-left:400px;margin-top:50px" id="finishFinish">
        <div style="width:50px;height:50px;"><img src="/images/askone.png"></div>
        <h1>正在审核中</h1><br>
        <h3>请您耐心等待，现在可以前往了解借款流程</h3>
    </div>

    <style>
        span {color:firebrick;}
    </style>

    <!-- back to top icon -->
    <a href="#0" class="cd-top" title="Go to top">Top</a>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/menumaker.js"></script>
    <!-- animsition -->
    <script type="text/javascript" src="../js/animsition.js"></script>
    <script type="text/javascript" src="../js/animsition-script.js"></script>
    <!-- sticky header -->
    <script type="text/javascript" src="../js/jquery.sticky.js"></script>
    <script type="text/javascript" src="../js/sticky-header.js"></script>
    <!-- slider script -->
    <script type="text/javascript" src="../js/owl.carousel.min.js"></script>
    <script type="text/javascript" src="../js/slider-carousel.js"></script>
    <script type="text/javascript" src="../js/service-carousel.js"></script>
    <!-- Back to top script -->
    <script src="../js/back-to-top.js" type="text/javascript"></script>

    <script>
        //展示图片
        $("#forwardPic").change(function(){
            $("#fwdPic").attr("src",URL.createObjectURL($(this)[0].files[0]));
        });
        $("#backPic").change(function(){
            $("#bckPic").attr("src",URL.createObjectURL($(this)[0].files[0]));
        });
        //表单校验
        $("#realName").blur(function () {
            var reg = /^[\u4e00-\u9fa5]{2,4}$/;
            if (!reg.test($("#realName").val())) {
                $("#spanYi").html("姓名必须为2-4位汉字！");
            } else {
                $("#spanYi").html("姓名格式正确！");
            }
        });
        $("#idNumber").blur(function () {
            var reg = /^[1-9][0-9]{16}([0-9]|x)$/;
            if (!reg.test($("#idNumber").val())) {
                $("#spanEr").html("身份证格式不正确！");
            } else {
                $("#spanEr").html("身份证格式正确！");
            }
        });
        //获取session
        var userId = 0;
        $(function () {
            $.post("/forwardUser/getSession", function (data) {
                $("#hideId").val(data.USERID);
                userId = data.USERID;
                $.post("/forwardInfo/getStation", {userId:data.USERID}, function (userExist) {
                    if (userExist != 2) {
                        $("#notFinish").css("display","block");
                        $("#waitFinish").css("display","none");
                        $("#finishFinish").css("display","none");
                    } else {
                        $("#notFinish").css("display","none");
                        $("#waitFinish").css("display","block");
                        $("#finishFinish").css("display","none");
                    }
                });
            });
        });
        $(function () {
            $.post("/forwardInfo/getProvince", function (data) {
                var opts = "";
                for (var i = 0; i < data.length; i++) {
                    opts += "<option value='"+data[i].PID+"'>"+data[i].PNAME+"</option>";
                }
                $("#theProvince").html(opts);
            });
            $("#theProvince").change(function () {
                $.post("/forwardInfo/getCity",{pid:$("#theProvince").val()} , function (data) {
                    var opts = "";
                    for (var i = 0; i < data.length; i++) {
                        opts += "<option value='"+data[i].CID+"'>"+data[i].CNAME+"</option>";
                    }
                    $("#theCity").html(opts);
                });
            });
            $("#theCity").change(function () {
                $.post("/forwardInfo/getArea",{cid:$("#theCity").val()} , function (data) {
                    var opts = "";
                    for (var i = 0; i < data.length; i++) {
                        opts += "<option value='"+data[i].AID+"'>"+data[i].ANAME+"</option>";
                    }
                    $("#theArea").html(opts);
                });
            });
        });
        $("#subReal").click(function () {

        });
    </script>

</body>
</html>
